<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Grid</title>
  <style>
    .number-grid {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      color: white;
      background-color:red;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
  </style>
</head>
<body>
  <div class="number-grid">

    <span>1.Konteyner</span>
    <span>2.Konteyner</span>
    <span>3.Konteyner</span>
    <span>4.Konteyner</span>
    <span>5.Konteyner</span>
    <span>6.Konteyner</span>

  </div>
</body>
</html>
