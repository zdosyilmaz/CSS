<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: calc(33.33% - 20px);
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 14px;
      color: #555;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: calc(50% - 20px);
      }
    }

    @media screen and (max-width: 375px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="./Zuzu Neon/hello (1).jpg" alt="Card Image 1">
      <div class="card-content">
        <div class="card-title">Zuzu Neon</div>
        <div class="card-description">Kahramanmaraş</div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="./Zuzu Neon/hello (2).jpg" alt="Card Image 2">
      <div class="card-content">
        <div class="card-title">ZuZu Neon</div>
        <div class="card-description">Zeki Döşyılmaz</div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="./Zuzu Neon/zuzu neon.png" alt="Card Image 3">
      <div class="card-content">
        <div class="card-title">Zuzu NeoN</div>
        <div class="card-description">Kahramanmaraş</div>
      </div>
    </div>

  
  </div>
</body>
</html>
